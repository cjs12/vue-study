<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/js//vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="hello">
        {{ name }}
    </div>
    <h2>v-bind</h2>
    <div id ="hello-2">
        <span v-bind:title="message">
            悬停查看
        </span>
    </div>

    <h2>v-model</h2>
    <div id="bind">
        <input type="checkbox" value="篮球" v-model="boll">篮球
        <input type="checkbox" value="足球" v-model="boll">足球
        <input type="checkbox" value="乒乓球" v-model="boll">乒乓球

        <p>选择的球有： {{ boll }}</p>
    </div>
    <script type="text/javascript">
    var hello = new Vue({
        el: "#hello",
        data: {
            name: "world"
        }
    });
    var hello2 = new Vue({
        el: "#hello-2",
        data: {
            message: "当前时间" + new Date().toLocaleDateString()
        }
    });

    new Vue({
        el: "#bind",
        data: {
            boll:[]
        }
    });
    </script>
</body>
</html>
