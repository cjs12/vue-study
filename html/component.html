<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/static/js/vue.js"></script>
</head>

<body>
    <div id="body-demo">
        <line-demo title="hello示例，包括data及template"></line-demo>
        <div id="hello-demo">
            <button-component></button-component>
        </div>
        
        <line-demo title="props使用"></line-demo>
        <div id="props-demo">
            <blog-post title="微博头条"></blog-post>
        </div>

    </div>
    <script type="text/javascript">
        //#region 分割綫
        Vue.component("line-demo", {
            props: ['title'],
            template: '<div><hr style="border:5 dashed" align="left" width="50%" color=#987cb9 size=3/><br /><h3>{{ title }}</h3></div>'
        })

        new Vue({
            el: "#body-demo"
        })
        //#endregion

        //#region hello-demo
        Vue.component("button-component", {
            data() {
                return {
                    count: 0
                }
            },
            template: "<button v-on:click='count++'>点击了{{ count }}次</button>"
        })

        new Vue({
            el: "#hello-demo"
        })
        //#endregion

        //#region props-demo
        Vue.component("blog-post", {
            props: ["title"],
            template: "<h3>{{ title }}</h3>"
        })
        new Vue({
            el: "#props-demo"
        })
        //#endregion
    </script>
</body>

</html>
